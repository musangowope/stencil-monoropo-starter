name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ðŸ”§
        run: | # Install and link dependencies
          npm ci
          npx lerna bootstrap

      - name: Bump Prod Version Graduate
        continue-on-error: true
        id: graduateRelease
        run: npx lerna version --conventional-graduate --conventional-commits --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump Prod Version Fallback
        if: ${{ always() && steps.graduateRelease.outcome == 'failure'  }}
        run: |
          cho Falling back to non-graduate release due to https://github.com/lerna/lerna/issues/2532
          git stash
          npx lerna version --conventional-commits --yes
