name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Set variables
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Install dependencies and build ðŸ”§
        run: | # Install and link dependencies
          npm ci
          npx lerna bootstrap

      - name: Version and publish
        id: graduateRelease
        run: |
          npx lerna version ${{ env.VERSION }} -y
          npx lerna publish from-package -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
